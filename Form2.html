<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan</title>
    <link rel="stylesheet" href="style.css">
</head>
<style type="text/css">
    body {
        background-image: url("../Documents/bgimage/Pemandangan.jpeg");
        background-size: 500px;
        background-attachment: fixed;
    }
    
    p {
        color: black;
    }
</style>

<body>
    <center>
        <fieldset style="width: 3cm; 
        color: black; 
        background-color: aliceblue;">
            <center>
                <div style="border: 1px solid rgb(0, 0, 0); 
                    height: 2cm; width: 8cm; 
                    overflow: auto; 
                    border-radius: 50px;">
                    <h1 style="color: rgb(0, 0, 0); 
                        font-size: 0.8cm;">
                        Buat Perjalanan
                    </h1>
                </div>
                <div>
                    <form action="#" method="POST">
                        <div>
                            <p style="color: black;">
                                ---------------Data Diri---------------
                            </p>
                        </div>
                        <div>

                            <p>
                                <label style="float: left;">
                                    Nama Depan
                                </label>
                                <label style="float: right;">
                                    Nama Belakang
                                </label>
                                <br/>
                                <input type="text" name="nama_depan" placeholder="">
                                <input type="text" name="nama_belakang" placeholder="">
                            </p>
                            <p>
                                <label style="float: left;">
                                    Jenis Kelamin</label>
                                <br/>
                                <input type="radio" name="jenis_kelamin" placeholder="Laki-laki" value="Laki-laki">
                                <label>Laki-laki</label>
                                <input type="radio" name="jenis_kelamin" placeholder="Perempuan" value="Perempuan">
                                <label>Perempuan</label>
                            </p>
                            <p>
                                <label style="float: left;">
                                    Tempat & Tanggal Lahir
                                </label>
                                <br/>
                                <input type="text" name="TTL" placeholder="" style="width: 7.9cm;">
                            </p>
                            <p>
                                <label style="float: left;">
                                    Alamat Lengkap
                                </label>
                                <br/>
                                <input type="text" name="Alamat" placeholder="" style="width: 7.9cm;">
                            </p>
                            <p>
                                <label style="float: left;">
                                    Nomor NIK
                                </label>
                                <br/>
                                <input type="tel" name="NIK" placeholder="" style="width: 7.9cm;">
                            </p>
                            <p>
                                <label style="float: left;">
                                    Nomor KTP
                                </label>
                                <br/>
                                <input type="tel" name="KTP" placeholder="" style="width: 7.9cm;">
                            </p>
                            <p>
                                <label style="float: left;">
                                    Alamat Email
                                </label>
                                <br/>
                                <input type="email" name="Email" placeholder="" style="width: 7.9cm;">
                            </p>
                            <p>
                                <label style="float: left;">
                                    Nomor Telepon
                                </label>
                                <br/>
                                <input type="tel" name="No Telp" placeholder="" style="width: 7.9cm;">
                            </p>
                        </div>
                        <br/>
                        <div>
                            <p style="color: black;">
                                ---------------Keberangkatan---------------
                            </p>
                        </div>
                        <div>
                            <p>
                                <label style="float: left;">
                                    Tanggal Keberangkatan
                                </label>
                                <br/>
                                <input type="date" name="depart" placeholder="" style="width: 7.9cm;">
                            </p>
                            <p>
                                <label style="float: left;">
                                    Jumlah Orang
                                </label>
                                <br/>
                                <input type="number" name="jml_orang" placeholder="" style="width: 7.9cm;">
                            </p>
                            <p>
                                <label style="float: left;">
                                    Jenis Transportasi
                                </label>
                                <br/>
                                <input type="text" name="Transportasi" placeholder="" style="width: 7.9cm;">
                            </p>
                            <p>
                                <label style="border: 1px 
                                        solid rgb(240, 248, 255); 
                                    float: right; 
                                    width: 6cm; 
                                    text-align: left;">
                                    Kelas Transportasi
                                </label>
                                <br/>
                                <input type="text" name="Kelas" placeholder="" style="width: 6cm; float: right;">
                            </p>
                            <p>
                                <label style="border: 1px 
                                        solid rgb(240, 248, 255); 
                                    float: right; 
                                    width: 6cm; 
                                    text-align: left;">
                                    Kursi (Seat)
                                </label>
                                <br/>
                                <input type="text" name="Kursi" placeholder="" style="width: 6cm; float: right;">
                            </p>
                            <br>
                            <p>
                                <label style="float: left;">
                                    Hotel
                                </label>
                                <br/>
                                <input type="text" name="Hotel" placeholder="" style="width: 7.9cm;">
                            </p>
                            <p>
                                <label style="border: 1px 
                                        solid rgb(240, 248, 255); 
                                    float: right; 
                                    width: 6cm; 
                                    text-align: left;">
                                    Kelas
                                </label>
                                <br/>
                                <input type="text" name="Kelas" placeholder="" style="width: 6cm; float: right;">
                            </p>
                            <p>
                                <label style="border: 1px 
                                        solid rgb(240, 248, 255); 
                                    float: right; 
                                    width: 6cm; 
                                    text-align: left;">
                                    Nomor Kamar
                                </label>
                                <br/>
                                <input type="number" name="nomorKamar" placeholder="" style="width: 6cm; float: right;">
                            </p>
                            <br>
                            <p>
                                <label style="float: left;">
                                    Lokasi Wisata
                                </label>
                                <br/>
                                <input type="text" name="Lokasi" placeholder="" style="width: 7.9cm;">
                            </p>
                            <p>
                                <input type="submit" name="submit" value="+" style="height: 1cm; 
                                        width: 1cm; 
                                        border-radius: 50%;">
                            </p>
                        </div>
                    </form>
                </div>
            </center>
        </fieldset>
    </center>
</body>

</html>
