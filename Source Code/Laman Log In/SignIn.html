<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleSignIn.css">
    <title>Travelnesia</title>
</head>
<body>
    

    <div class="layoutKanan">
        <div class="SignUp" style="font-size: 13px;">
            Belum punya akun? <a href="url" style="font-weight: bold;">Daftar</a>
        </div>
        <center>
            <h1>
                <img src="img/Travelnesia.png" style="height: 79px; width: 217px;">
            </h1>
            <p class="KopAtas">
                <p style="font-size: 15px; font-weight:600;">
                    Daftar dengan
                </p>
                <br>
                <a href="https://www.facebook.com"><img src="img/buttonFacebook.png" alt="Facebook" style="width: 45px; height: 45px;" class="loginWith"></a>
                <a href="https://www.google.com"><img src="img/buttonGoogle.png" alt="Google" style="width: 45px; height: 45px;" class="loginWith"></a>
                <a href="https://www.twitter.com"><img src="img/buttonTwitter.png" alt="Twitter" style="width: 45px; height: 45px;" class="loginWith"></a>
                <br >
                <div class="line"></div>
                    <p style="display: inline-block;">
                        atau
                    </p>
                <div class="line"></div>
            </p>
            <table>
                <p>
                    <form name="SingUpForm" action="#" method="POST">
                        <tr style="font-size: 13px; font-weight:600;">
                            <td>Alamat Email</td>
                        </tr>
                        <tr>
                            <td>
                                <input class="tableSingle" type="email" name="email"> 
                            </td>
                        </tr>
                        <tr style="font-size: 13px; font-weight:600;">
                            <td><br> Kata Sandi</td>
                        </tr>
                        <tr>
                            <td>
                                <input class="tableSingle" type="password" name="katasandi">
                            </td>
                        </tr>
                        <tr>
                            <td >
                                <br>
                                <button type="submit" style="font-size: 15px; font-weight: 500;">
                                    Masuk
                                </button>
                            </td>  
                        </tr>   
                    </form>
                    
                </p>
            </table>      
        </center>
    </div>
    

    <div class="layoutKiri">
        <h1>
            <img class="logo" style="height: 47px; width: 130px;" src="img/Travelnesia.png">
            <br>
            <p style="font-size: 44px;">
                Halo, <br> Selamat Datang!
            </p>
        </h1>
    </div>
   
</body>
</html>
